<!DOCTYPE html>
<html>
    <head>
        <title>
            Register
        </title>
        
    </head>
    <body>
        <h1> Register Page </h1>

        <form method ="GET">
            First Name: <input type = "text" name = "firstname"><br>
            Last Name: <input type = "text" name = "lastname"><br>
            Email: <input type = "email" name = "email" required><br>
            Password: <input type = "password" name = "password" min="5"><br>
            Birthdate: <input type = "date" name = "birthdate" ><br>
            Gender:<br>
             <input type = "radio" name = "gender">Male<br>
             <input type = "radio" name = "gender">Female<br>
             <input type = "radio" name = "gender">Other<br>
             <input type = "radio" name = "gender">Don't want to Share<br>
            Pets: <br>
            <input type = "checkbox" name = "cat"> Cat<br>
            <input type = "checkbox" name = "dog"> Dog<br>
            <input type = "checkbox" name = "bird"> Bird<br>
            
            Cars: <br>
            <select>
                <option value="Volvo" name = "vovlo" >Volvo</option>
                <option value="Audi" name = "audi">Audi</option>
                <option value="Hyundai" name = "hyundai">Hyundai</option>
                <option value="BMW" name = "bmw">BMW</option>
            </select><br>

             <input type = "submit" value = "Register!">
             <input type = "reset" value = "Restart">

        </form>

    </body>
</html>
